<form #addCustomerForm="ngForm" (submit)="addCustomer(addCustomerForm)">
  <input type="text" [(ngModel)]="firstName" name="firstName" required minlength="5">
  <br/>
  <input type="checkbox" [(ngModel)]="terms" name="terms" required>Accept terms!
  <br/>
  <select [(ngModel)]="customerType" name="customerType">
    <option value="1">Premium</option>
    <option value="2">Standard</option>
  </select>
  <br/>
  <textarea [(ngModel)]="description" name="description"></textarea>
  <br/>
  <button type="submit" [disabled]="!addCustomerForm.valid">Add customer</button>
  <button  (click)="resetForm(addCustomerForm)">Reset</button>
  <button  (click)="loadValues(addCustomerForm)">Load Data</button>
</form>
